<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>GigLink</title>
</head>

<body>

    <nav class="navbar bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand h1 fs-2 text-light">GigLink</a>

        </div>
    </nav>



    <div class="container my-3">
        <h1 class="text-center mb-3">User Login</h1>

        <div class="row d-flex justify-content-center">
            <div class="col-6 border border-2 border-dark-subtle rounded-2 p-4">

                {% with messages = get_flashed_messages() %}
                {% if messages %}


                {% for message in messages%}
                <p class="text-danger text-center">{{message}}</p>
                {% endfor %}

                {% endif %}
                {% endwith%}
                <form action="/login_user" method="post" class="d-flex flex-column align-items-stretch">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary align-self-center mb-3">
                    <a href="/register/users" class="align-self-center">Don't have an account? Register here.</a>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
